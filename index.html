    <!-- Global Error Handler -->
    <script>
      window.onerror = function(message, source, lineno, colno, error) {
        if (message && message.includes && message.includes('ResizeObserver')) return;
        
        const errorDiv = document.createElement('div');
        Object.assign(errorDiv.style, {
          position: 'fixed', top: '0', left: '0', width: '100%',
          backgroundColor: '#ffebee', color: '#b71c1c', padding: '20px',
          zIndex: '9999', fontSize: '12px', fontFamily: 'monospace', wordBreak: 'break-all'
        });
        errorDiv.innerHTML = '<strong>Global Error:</strong><br>' + message + '<br><br>' + source + ':' + lineno;
        document.body.appendChild(errorDiv);
      };
    </script>
